<div class="container">
  <div class="row">

    <div class="col-sm-4 offset-4 m-t-50">

      <mat-card color="primary">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="postData.userName" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="postData.password" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button (click)="fnLogin()" value="Login" color="primary">Login</button>
            </mat-card-actions>

          </form>

        </mat-card-content>


      </mat-card>
    </div>
  </div>


</div>
